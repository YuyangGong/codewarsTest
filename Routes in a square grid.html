<html>
<head>
<script type="text/javascript">
/*Codewars六级题目：Routes in a square grid
 *http://www.codewars.com/kata/559aa1295f5c38fd7b0000ac/solutions/javascript/all/best_practice
 */
function routes(n){
  var arr1=[];
  for(let i=0;i<=n;i++)arr1.push(1);
  var arr2;
  for(var i=0;i<n;i++){
  	var arr2=new Array(n+1);
  	arr2[0]=1;
    for(var j=1;j<=n;j++){
       arr2[j]=arr2[j-1]+arr1[j];
    }
    arr1=arr2;
  }
  return arr1[n];
}
//加强版
function routes(n,m=n){
  var arr1=[];
  for(let i=0;i<=n;i++)arr1.push(1);
  var arr2;
  for(var i=0;i<m;i++){
    var arr2=new Array(n+1);
    arr2[0]=1;
    for(var j=1;j<=n;j++){
       arr2[j]=arr2[j-1]+arr1[j];
    }
    arr1=arr2;
  }
  return arr1[n];
}
</script>
</head>
