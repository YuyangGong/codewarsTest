 *http://www.codewars.com/kata/55d5434f269c0c3f1b000058/solutions/javascript
 */
 //我的答案
function tripledouble(num1, num2) {
  var num=(num1+'').match(/(\d)\1{2}/g);
  if(!num)return 0;
  for(var i=0;i<num.length;i++){
    if((num2+'').indexOf(num[i].slice(-2))!==-1)return 1;
  }
  return 0;
}
 //codewars优秀网友的答案（@bleuarg）:
 function tripledouble(num1, num2) {
  for (let i = 0; i < 10; i++) {
    if (new RegExp(`${i}{3}`).test(num1) && new RegExp(`${i}{2}`).test(num2)) {
      return 1;
    }
  }
  return 0;
}
