/*Codewars六级题目：X marks the spot!
 *http://www.codewars.com/kata/55cc20eb943f1d8b11000045/solutions/javascript
 */
 //我的答案
function x(n) {
   var num=Math.ceil(n/2);
   var oneNum=n%2?2:1;
   var arr=[];
   var midArr=getMid(n);
   for(var i=1;i<num;i++){
     var side='',mid='';
     for(var j=1;j<num-i;j++)side+=0;
     for(var k=oneNum;k<(i+1)*2-1;k++)mid+=0;
     arr.push(side+1+mid+1+side);
   }
   arr=arr.map(a=>a.split('').map(Number));
   return arr.slice(0).reverse().concat(midArr).concat(arr.slice(0));
}
function getMid(n){
  var num=n%2?'1':'11';
  var newNum=Math.ceil(n/2)-1;
  var head='';
  var arr=[];
  for(var i=0;i<newNum;i++)head+=0;
  var str=head+num+head;
  for(var i=0;i<num.length;i++)arr.push(str);
  return arr.map(a=>a.split('').map(Number));
}
 //codewars优秀网友的答案（@dgarceau）:
function x(n) {
  var array = [];
  for (var i = 0; i < n; i++) {
    array.push([]);
    for (var j = 0; j < n; j++) {
     array[i].push(i === j || i + j === n - 1 ? 1 : 0);
    }
  }
  return array;
}
